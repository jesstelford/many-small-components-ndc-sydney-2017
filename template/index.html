<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Oswald" rel="stylesheet">
  {{{style}}}
</head>
<body>
  <script src="remark.min.js"></script>
  <script>
    (function scripts() {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      function sendSlideView(num) {
        ga('send', 'event', 'Slides', 'show', num.toString());
      }

      var slideshow = remark.create({
        {{{source}}},
        ratio: '16:9',
        highlightLines: true,
        countIncrementalSlides: false,
        highlightStyle: 'solarized-light',
        highlightLanguage: 'bash'
      });

      ga('create', 'UA-104764291-1', 'auto');
      ga('send', 'pageview');

      slideshow.on('showSlide', function (slide) {
        // Slide is the slide being navigated to
        sendSlideView(slide.getSlideIndex());
      });

      // Initial slide loaded
      sendSlideView(slideshow.getCurrentSlideIndex());
    })();
  </script>
</body>
</html>
